{% extends 'signinbase.html' %}
{% load static %}

{% block content %}

      <div class="content">

			<div class="container-fluid pb-5">

				<div class="row justify-content-md-center">
					<div class="card-wrapper col-12 col-md-4 mt-5">
						<div class="brand text-center mb-12">
							
						</div>
						<div class="card">
							<div class="card-body">
								<h4 class="card-title text-center ">Login</h4>
								{% if messages %}
								{% for message in messages %}
									<div class="alert alert-danger alert-dismissible " role="alert">
									{{ message }}
									</div>
								{% endfor %}
								{% endif %}

								<form method="POST" action="{% url 'login' %}">
									{% csrf_token %}
									<div class="form-group">
										<label for="username">Username</label>
										<input id="username" type="text" class="form-control" name="username" required="" autofocus="">
									</div>

									<div class="form-group">
										<label for="password">Password
										</label>
										<input id="password" type="password" class="form-control" name="password" required="">
										<div class="text-right">
											<a href="password-reset.html" class="small">
												Forgot Your Password?
											</a>
										</div>
									</div>

									<div class="form-group">
										<div class="form-check position-relative mb-2">
										  <input type="checkbox" class="form-check-input d-none" id="remember" name="remember">
										  <label class="checkbox checkbox-xxs form-check-label ml-1" for="remember"
												 data-icon="&#xe936">Remember Me</label>
										</div>
									</div>

									<div class="form-group no-margin">
										<button type="submit" class="btn btn-primary btn-block">
											Sign In
										</button>
									</div>
									<div class="text-center mt-3 small">
										Don't have an account? 
										<a href="{% url 'register' %}">Sign Up</a>
									</div>
								</form>
							</div>
						</div>
						<footer class="footer mt-3">
							<div class="container-fluid">
								<div class="footer-content text-center small">
									<span class="text-muted">&copy; 2024 Herbez. All Rights Reserved.</span>
								</div>
							</div>
						</footer>
					</div>
				</div>



			</div>

      </div>

{% endblock %}
